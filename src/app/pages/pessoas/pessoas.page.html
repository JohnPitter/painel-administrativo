<ion-header>
  <ion-toolbar>
    <ion-title> Movimentações Financeiras </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col size-sm="12" size-md="6" size-lg="4">
        <ion-list>
          <ion-list-header> Entradas </ion-list-header>
          <ion-item-sliding *ngFor="let pessoa of listaPessoas">
            <ion-item>
              <ion-label>
                <h2>Motivo</h2>
                <h3>Valor</h3>
                <h3>Tipo de Pagamento</h3>
                <p>Ativo desde <em>{{pessoa.dataEntrada}}</em></p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="unread(item)"
                >Excluir</ion-item-option
              >
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
      <ion-col size-sm="12" size-md="6" size-lg="4">
        <ion-list>
          <ion-list-header> Saidas </ion-list-header>
          <ion-item-sliding *ngFor="let pessoa of listaPessoas">
            <ion-item>
              <ion-label>
                <h2>Motivo</h2>
                <h3>Valor</h3>
                <h3>Tipo de Pagamento</h3>
                <p>Ativo desde <em>{{pessoa.dataEntrada}}</em></p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="unread(item)"
                >Excluir</ion-item-option
              >
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
