<ion-header>
  <ion-toolbar>
    <ion-title>
      Pessoas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      Ativas
    </ion-list-header>
    <ion-item-sliding *ngFor="let pessoa of listaPessoas">
      <ion-item>
        <ion-avatar slot="start">
          <img src= {{pessoa.img}}>
        </ion-avatar>
        <ion-label>
          <h2>{{pessoa.nome}}</h2>
          <h3>{{pessoa.lvl == "10" ? pessoa.cargo : 'Em ajuste'}}</h3>
          <p>Ativo desde <em>{{pessoa.dataEntrada}}</em></p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="unread(item)">Desativar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
